<!DOCTYPE html>
<!-- saved from url=(0031)https://chronostas7s.pages.dev/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>多云熊聊天界面</title>
    <style>
        /* 基础样式保持不变 */
        :root{--scale-factor:1;--base-desktop:16px;--base-mobile:14px;--base-small:12px}
        html{font-size:calc(var(--base-desktop)*var(--scale-factor))}
        @media (max-width:480px){html{font-size:calc(var(--base-mobile)*var(--scale-factor))}}
        @media (max-width:360px){html{font-size:calc(var(--base-small)*var(--scale-factor))}}
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-touch-callout:none;-webkit-user-select:none;user-select:none}
        body{display:flex;justify-content:center;align-items:center}
        
        /* 手机容器样式 - iPhone 15风格 */
        .phone-container{
            width:min(100%,22.5rem);
            aspect-ratio:9/19.5; /* iPhone 15比例 */
            border:.5rem solid #1a1a1a; /* 深灰色边框 */
            border-radius:3.5rem; /* 更圆润的边角 */
            background-color:#000;
            position:relative;
            margin:.9375rem;
            box-shadow:0 0 30px rgba(0,0,0,.3), inset 0 0 0 2px #333; /* 双重阴影效果 */
            display:flex;
        }
        
        /* iPhone 15风格的刘海 */
        .phone-notch{
            position:absolute;
            top:-0.5rem;
            left:50%;
            transform:translateX(-50%);
            width:8rem;
            height:2rem;
            background:#1a1a1a;
            border-radius:0 0 1.5rem 1.5rem;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:.5rem;
            z-index:10;
        }
        
        .notch-sensor{width:.375rem;height:.375rem;background:#333;border-radius:50%}
        .notch-camera{width:.5rem;height:.5rem;background:#222;border-radius:50%;border:1px solid #444}
        .notch-speaker{width:3rem;height:.25rem;background:#333;border-radius:.125rem}
        
        /* 界面容器 */
        .interface-container{
            width:100%;
            height:100%;
            position:relative;
            border-radius:3rem;
            overflow:hidden;
        }
        
        /* 桌面界面样式 */
        .desktop-interface{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:2;
            display:block;
            background:linear-gradient(135deg,#1e3c72,#2a5298);
            border-radius:3rem;
            overflow:hidden;
        }
        
        .desktop-interface .status-bar{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:2rem;
            background:rgba(0,0,0,.3);
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:0 1rem;
            color:#fff;
            font-size:.75rem;
            z-index:1;
        }
        
        .desktop-interface .status-bar .status-bar-left{display:flex;align-items:center;gap:.25rem}
        .desktop-interface .status-bar .status-bar-right{display:flex;align-items:center;gap:.5rem}
        .desktop-interface .status-bar .status-icon-svg{width:1rem;height:1rem;fill:#fff}
        
        .desktop-interface .desktop-content{
            position:absolute;
            top:4rem;
            left:0;
            width:100%;
            height:calc(100% - 4rem);
            padding:2rem 1rem;
            display:flex;
            flex-wrap:wrap;
            align-content:flex-start;
            gap:1.5rem;
        }
        
        .desktop-interface .app-icon{
            width:4rem;
            height:4rem;
            border-radius:1rem;
            display:flex;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            transition:all .3s ease;
            position:relative;
        }
        
        .desktop-interface .app-icon:hover{transform:scale(1.1)}
        .desktop-interface .app-icon.wechat{
            background:linear-gradient(135deg,#07c160,#00b050);
            box-shadow:0 4px 15px rgba(7,193,96,.3);
        }
        
        .desktop-interface .app-icon svg{width:2.5rem;height:2.5rem;fill:#fff}
        .desktop-interface .app-name{
            position:absolute;
            bottom:-1.5rem;
            left:50%;
            transform:translateX(-50%);
            font-size:.75rem;
            color:#fff;
            text-align:center;
            white-space:nowrap;
        }
        
        /* 微信应用样式 */
        .wechat-app{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:4;
            display:none;
            background:#f5f5f5;
            border-radius:3rem;
            overflow:hidden;
        }
        
        .wechat-app.active{display:block}
        
        .wechat-app .wechat-header{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:3.5rem;
            background:#ededed;
            display:flex;
            align-items:center;
            padding:0 1rem;
            border-bottom:1px solid #d9d9d9;
            z-index:1;
        }
        
        .wechat-app .wechat-header .home-btn{
            background:none;
            border:none;
            padding:.5rem;
            cursor:pointer;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        
        .wechat-app .wechat-header .home-btn svg{width:1.5rem;height:1.5rem;fill:#333}
        .wechat-app .wechat-header .wechat-title{
            flex:1;
            text-align:center;
            font-size:1rem;
            font-weight:500;
            color:#333;
        }
        
        .wechat-app .wechat-content{
            position:absolute;
            top:3.5rem;
            left:0;
            width:100%;
            height:calc(100% - 3.5rem - 3.125rem);
        }
        
        .wechat-app .wechat-tabs{
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:3.125rem;
            background:#f7f7fa;
            border-top:1px solid #d9d9d9;
            display:flex;
        }
        
        .wechat-app .wechat-tab{
            flex:1;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            transition:all .3s ease;
            padding:.5rem;
        }
        
        .wechat-app .wechat-tab.active{color:#07c160}
        .wechat-app .wechat-tab svg{width:1.5rem;height:1.5rem;margin-bottom:.25rem;fill:currentColor}
        .wechat-app .wechat-tab-text{font-size:.75rem}
        
        /* 聊天列表界面样式 */
        .chat-list-interface{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:3;
            display:none;
            background-image:url("https://files.catbox.moe/o84j4n.jpg");
            background-size:cover;
            background-position:center;
            border-radius:3rem;
            overflow:hidden;
        }
        
        .chat-list-interface.active{display:block}
        
        .chat-list-interface .chat-list-content{
            width:100%;
            height:100%;
            background:hsla(0,0%,100%,.9);
            background-blend-mode:overlay;
            overflow-y:auto;
            position:relative;
        }
        
        /* 个人资料界面样式 */
        .profile-interface{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:3;
            display:none;
            background-image:url("https://files.catbox.moe/o84j4n.jpg");
            background-size:cover;
            background-position:center;
            border-radius:3rem;
            overflow:hidden;
        }
        
        .profile-interface.active{display:block}
        
        .profile-interface .profile-content{
            width:100%;
            height:100%;
            background:hsla(0,0%,100%,.9);
            background-blend-mode:overlay;
            position:relative;
            display:flex;
            flex-direction:column;
            align-items:center;
        }
        
        /* 聊天界面样式 - 修改头像相关 */
        .chat-interface{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:5;
            display:none;
            background:#f5f5f5;
            border-radius:3rem;
            overflow:hidden;
        }
        
        .chat-interface.active{display:block}
        
        .chat-interface .chat-header{
            display:flex;
            align-items:center;
            justify-content:center;
            position:relative;
            padding:0 3rem;
            height:3.5rem;
            background:#ededed;
            border-bottom:1px solid #d9d9d9;
        }
        
        .chat-interface .chat-header .home-btn{
            position:absolute;
            left:1rem;
            background:none;
            border:none;
            padding:.5rem;
            cursor:pointer;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        
        .chat-interface .chat-header .home-btn svg{width:1.5rem;height:1.5rem;fill:#333}
        
        .chat-interface .chat-header .chat-name{
            font-size:1rem;
            font-weight:500;
            color:#333;
            text-align:center;
        }
        
        .chat-interface .chat-messages{
            position:absolute;
            top:3.5rem;
            left:0;
            width:100%;
            height:calc(100% - 3.5rem - 3rem);
            overflow-y:auto;
            padding:1rem;
        }
        
        .chat-interface .chat-input-container{
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:3rem;
            background:#f5f5f5;
            border-top:1px solid #d9d9d9;
            display:flex;
            align-items:center;
            padding:0 1rem;
            gap:.5rem;
        }
        
        .chat-interface .chat-input{
            flex:1;
            padding:.5rem;
            border:1px solid #d9d9d9;
            border-radius:1rem;
            outline:none;
        }
        
        .chat-interface .send-btn{
            background:#07c160;
            border:none;
            color:white;
            padding:.5rem 1rem;
            border-radius:1rem;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-notch">
            <div class="notch-sensor"></div>
            <div class="notch-camera"></div>
            <div class="notch-speaker"></div>
            <div class="notch-sensor"></div>
        </div>
        
        <div class="interface-container">
            <!-- 桌面界面 -->
            <div class="desktop-interface" id="desktopInterface">
                <div class="status-bar">
                    <div class="status-bar-left">
                        <span id="desktopStatusTime">12:00</span>
                    </div>
                    <div class="status-bar-right">
                        <svg class="status-icon-svg" viewBox="0 0 24 24">
                            <path d="M20,20h2v-2h-2V20z M18,20h-2v-4h2V20z M14,20h-2v-6h2V20z M10,20H8v-8h2V20z M6,20H4v-10h2V20z"></path>
                        </svg>
                        <svg class="status-icon-svg" viewBox="0 0 24 24">
                            <path d="M12,3C7.41,3,3.86,4.53,0.96,7.03L2.37,8.44C4.89,6.31,8.06,5,12,5s7.11,1.31,9.63,3.44l1.41-1.41C20.14,4.53,16.59,3,12,3z"></path>
                        </svg>
                        <span>100%</span>
                    </div>
                </div>
                
                <div class="desktop-content">
                    <div class="app-icon wechat" onclick="openWechatApp()">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.5,3C4.9,3,2,5.4,2,8.4c0,1.7,0.9,3.2,2.3,4.2L3.5,15l2.4-1.2c0.5,0.1,1.1,0.2,1.6,0.2c0.3,0,0.6,0,0.9-0.1c-0.1-0.3-0.1-0.7-0.1-1c0-2.8,2.6-5.1,5.8-5.1c0.3,0,0.6,0,0.9,0.1C14.6,5.1,11.8,3,8.5,3z M6.4,6.2c0.5,0,0.9,0.4,0.9,0.9s-0.4,0.9-0.9,0.9s-0.9-0.4-0.9-0.9S5.9,6.2,6.4,6.2z M10.6,6.2c0.5,0,0.9,0.4,0.9,0.9s-0.4,0.9-0.9,0.9s-0.9-0.4-0.9-0.9S10.1,6.2,10.6,6.2z M14.1,9.9c-2.7,0-4.9,1.9-4.9,4.3c0,2.4,2.2,4.3,4.9,4.3c0.4,0,0.8,0,1.2-0.1L17,19.6l-0.6-1.1c1.1-0.8,1.7-2,1.7-3.3C18.1,11.8,16.8,9.9,14.1,9.9z M12.6,12.4c0.3,0,0.6,0.3,0.6,0.6s-0.3,0.6-0.6,0.6s-0.6-0.3-0.6-0.6S12.3,12.4,12.6,12.4z M15.6,12.4c0.3,0,0.6,0.3,0.6,0.6s-0.3,0.6-0.6,0.6s-0.6-0.3-0.6-0.6S15.3,12.4,15.6,12.4z"></path>
                        </svg>
                        <div class="app-name">微信</div>
                    </div>
                </div>
            </div>
            
            <!-- 微信应用界面 -->
            <div class="wechat-app" id="wechatApp">
                <div class="wechat-header">
                    <button class="home-btn" onclick="returnToDesktop()">
                        <svg viewBox="0 0 24 24">
                            <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"></path>
                        </svg>
                    </button>
                    <div class="wechat-title">微信</div>
                </div>
                
                <div class="wechat-content">
                    <div class="chat-list-interface active" id="chatListInterface">
                        <div class="chat-list-content" id="chatListContent">
                            <!-- 聊天列表内容将在这里动态生成 -->
                        </div>
                    </div>
                    
                    <div class="profile-interface" id="profileInterface">
                        <div class="profile-content" id="profileContent">
                            <!-- 个人资料内容将在这里动态生成 -->
                        </div>
                    </div>
                    
                    <div class="chat-interface" id="chatInterface">
                        <div class="chat-header">
                            <button class="home-btn" onclick="returnToMessageList()">
                                <svg viewBox="0 0 24 24">
                                    <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"></path>
                                </svg>
                            </button>
                            <div class="chat-name" id="chatName">聊天</div>
                        </div>
                        
                        <div class="chat-messages" id="chatMessages">
                            <!-- 聊天消息将在这里显示 -->
                        </div>
                        
                        <div class="chat-input-container">
                            <input type="text" class="chat-input" id="chatInput" placeholder="输入消息...">
                            <button class="send-btn" onclick="sendMessage()">发送</button>
                        </div>
                    </div>
                </div>
                
                <div class="wechat-tabs">
                    <div class="wechat-tab active" onclick="showChatList()">
                        <svg viewBox="0 0 24 24">
                            <path d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2Z"></path>
                        </svg>
                        <div class="wechat-tab-text">消息</div>
                    </div>
                    <div class="wechat-tab" onclick="showProfile()">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"></path>
                        </svg>
                        <div class="wechat-tab-text">我的</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let currentInterface = 'desktop';
        
        // 打开微信应用
        function openWechatApp() {
            document.getElementById('desktopInterface').style.display = 'none';
            document.getElementById('wechatApp').style.display = 'block';
            document.getElementById('wechatApp').classList.add('active');
            currentInterface = 'wechat';
            showChatList();
        }
        
        // 返回桌面
        function returnToDesktop() {
            document.getElementById('wechatApp').style.display = 'none';
            document.getElementById('wechatApp').classList.remove('active');
            document.getElementById('desktopInterface').style.display = 'block';
            currentInterface = 'desktop';
        }
        
        // 显示聊天列表
        function showChatList() {
            document.getElementById('chatListInterface').classList.add('active');
            document.getElementById('profileInterface').classList.remove('active');
            document.getElementById('chatInterface').classList.remove('active');
            
            // 更新标签状态
            document.querySelectorAll('.wechat-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector('.wechat-tab:first-child').classList.add('active');
        }
        
        // 显示个人资料
        function showProfile() {
            document.getElementById('chatListInterface').classList.remove('active');
            document.getElementById('profileInterface').classList.add('active');
            document.getElementById('chatInterface').classList.remove('active');
            
            // 更新标签状态
            document.querySelectorAll('.wechat-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector('.wechat-tab:last-child').classList.add('active');
        }
        
        // 显示聊天界面
        function showChatInterface(chatName) {
            document.getElementById('chatListInterface').classList.remove('active');
            document.getElementById('profileInterface').classList.remove('active');
            document.getElementById('chatInterface').classList.add('active');
            document.getElementById('chatName').textContent = chatName || '聊天';
        }
        
        // 从聊天界面返回消息列表
        function returnToMessageList() {
            showChatList();
        }
        
        // 发送消息
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                // 这里可以添加发送消息的逻辑
                console.log('发送消息:', message);
                input.value = '';
            }
        }
        
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            const timeElement = document.getElementById('desktopStatusTime');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000); // 每分钟更新时间
            
            // 监听回车键发送消息
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
